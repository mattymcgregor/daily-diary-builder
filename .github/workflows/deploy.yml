name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your repository's default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Copy static files
        run: |
          mkdir -p dist
          cp -r public/* dist/ 2>/dev/null || :
          cp index.html dist/ 2>/dev/null || :
          
      - name: Create simplified app
        run: |
          cat > dist/app.css << 'EOF'
          /* Minimal styles */
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
          }

          .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
          }

          .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
          }

          .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
          }

          .form-group {
            margin-bottom: 1rem;
          }

          .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
          }

          .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
          }

          .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
            border: none;
          }

          .btn:hover {
            background-color: #0060df;
          }

          .btn-outline {
            background-color: transparent;
            color: #0070f3;
            border: 1px solid #0070f3;
          }

          .btn-outline:hover {
            background-color: #f9f9f9;
          }
          EOF
          
          cat > dist/app.js << 'EOF'
          // Minimal placeholder app
          document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            
            if (root) {
              root.innerHTML = `
                <div class="container">
                  <h1>Inspector Daily Diary</h1>
                  <div class="card">
                    <div class="header">
                      <h2>Diary Header</h2>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Contract Description</label>
                      <input type="text" class="form-input" placeholder="Enter contract description" />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Contract Number</label>
                      <input type="text" class="form-input" placeholder="Enter contract number" />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Date</label>
                      <input type="date" class="form-input" />
                    </div>
                  </div>
                  
                  <div class="card">
                    <div class="header">
                      <h2>Weather Conditions</h2>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Weather Type</label>
                      <select class="form-input">
                        <option>Dry / Hot</option>
                        <option>Humid</option>
                        <option>Overcast</option>
                        <option>Windy</option>
                        <option>Light Rain</option>
                        <option>Heavy Rain</option>
                        <option>Storms</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="card">
                    <div class="header">
                      <h2>Activity Log</h2>
                      <button class="btn btn-outline">Add Activity</button>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Location</label>
                      <input type="text" class="form-input" placeholder="Enter location" />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Comments</label>
                      <textarea class="form-input" rows="2"></textarea>
                    </div>
                  </div>
                  
                  <div style="margin-top: 2rem; text-align: center;">
                    <button class="btn btn-outline" style="margin-right: 1rem;">Save Draft</button>
                    <button class="btn">Submit to SharePoint</button>
                  </div>
                </div>
              `;
            }
          });
          EOF
          
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Inspector Daily Diary</title>
            <link rel="stylesheet" href="app.css">
          </head>
          <body>
            <div id="root"></div>
            <script src="app.js"></script>
          </body>
          </html>
          EOF
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages